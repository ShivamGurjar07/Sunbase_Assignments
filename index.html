<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form Designer</title>
  </head>
  <body>
    <div class="header">
      <h4>Form</h4>
      <button id="save-btn">Save</button>
    </div>
    <div class="layout">
      <div class="components">
        <h4 style="margin-bottom: 10px">Components</h4>
        <button id="input-comp">Input +</button>
        <button id="select-comp">Select +</button>
        <button id="text-comp">Textarea +</button>
      </div>
      <div class="form-area">
        <form id="form"></form>
      </div>
    </div>
  </body>
</html>
